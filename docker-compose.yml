version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
    environment:
      - APP_SERVER_PORT=8080
      - APP_STORAGE_TYPE=database
      - APP_STORAGE_DATABASE_HOST=mysql
      - APP_STORAGE_DATABASE_PORT=3306
      - APP_STORAGE_DATABASE_USER=root
      - APP_STORAGE_DATABASE_PASSWORD=codefolio123
      - APP_STORAGE_DATABASE_DBNAME=codefolio
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=codefolio123
      - MYSQL_DATABASE=codefolio
      - MYSQL_USER=codefolio
      - MYSQL_PASSWORD=codefolio123
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge 